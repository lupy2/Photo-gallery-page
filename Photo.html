<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Photo Gallery</title>
    <style>
        #image {
            width: 400px;
            height: 200px;
            background-color: lightgray;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            background-size: cover;
            background-position: center;
        }
        .preview {
            width: 100px;
            height: 100px;
            margin: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="image">Hover over an image below to display here.</div>

    <div>
        <img class="preview" src="s1.png" alt="Image 1 Description" onmouseover="upDate(this)" onmouseout="undo()">
        <img class="preview" src="s2.png" alt="Image 2 Description" onmouseover="upDate(this)" onmouseout="undo()">
        <img class="preview" src="s3.png" alt="Image 3 Description" onmouseover="upDate(this)" onmouseout="undo()">
    </div>

    <script src="script.js"></script>

</body>
</html>
